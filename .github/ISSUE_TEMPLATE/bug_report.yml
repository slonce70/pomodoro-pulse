name: Bug report
description: Report a reproducible problem
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for filing a bug. Please include enough detail to reproduce it.
  - type: input
    id: version
    attributes:
      label: App version
      description: The app version you are running (from the DMG filename or GitHub Release tag).
      placeholder: "0.1.4"
    validations:
      required: true
  - type: input
    id: macos
    attributes:
      label: macOS version
      placeholder: "14.6 (Sonoma)"
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Numbered steps are best.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs / screenshots (optional)
      description: Paste relevant logs or screenshots. Remove any sensitive info.
      render: text

