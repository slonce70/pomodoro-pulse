name: Release

on:
  push:
    tags:
      - "v*.*.*"
      - "v*.*.*-*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x64
            os: ubuntu-latest
            target: ""
            bundles: appimage,deb
            artifact_name: bundles-linux-x64
            artifact_paths: |
              src-tauri/target/release/bundle/appimage/*.AppImage
              src-tauri/target/release/bundle/deb/*.deb
          - name: windows-x64
            os: windows-latest
            target: ""
            bundles: nsis,msi
            artifact_name: bundles-windows-x64
            artifact_paths: |
              src-tauri/target/release/bundle/nsis/*.exe
              src-tauri/target/release/bundle/msi/*.msi
          - name: macos-universal
            os: macos-14
            bundles: dmg
            target: universal-apple-darwin
            artifact_name: bundles-macos-universal
            artifact_paths: |
              src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: dtolnay/rust-toolchain@stable

      - name: Install Rust targets (required for universal macOS)
        if: matrix.target == 'universal-apple-darwin'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"

      - run: npm ci

      - name: Verify versions match tag
        shell: bash
        run: node scripts/check_version.mjs "${GITHUB_REF_NAME#v}"

      - name: Build (default target)
        if: matrix.target == ''
        run: npm run tauri build -- --bundles ${{ matrix.bundles }}

      - name: Build (custom target)
        if: matrix.target != ''
        run: npm run tauri build -- --target ${{ matrix.target }} --bundles ${{ matrix.bundles }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_paths }}

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: bundles-*
          path: release-assets
          merge-multiple: true

      - name: List assets
        run: find release-assets -type f -print

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/**/*
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, '-') }}
